<body class="page">
<div ng-controller="TabController as tabs" class="fill-height">

        <div class="container">
            <h1 class="title">Oliv <small class="subtitle">Maven</small></h1>
            <span style = "float: right"><ul class="nav nav-pills">
                <li ng-class="{ active:tabs.isSelected(1)}"><a href="#" ng-click="tabs.selectTab(1)">Chat</a></li>
                <li ng-class="{ active:tabs.isSelected(2)}"><a href="#" ng-click="tabs.selectTab(2)">Tips</a></li>
                <li ng-class="{ active:tabs.isSelected(3)}"><a href="#" ng-click="tabs.selectTab(3)">Stories</a></li>

            </ul></span>
        </div>
    </div>
    <div ng-show="tabs.isSelected(1)" class="fill-height-tab">
        <div ng-include="'app/view/chat_view/chat_view.html'" class="fill-height"></div>
    </div>
    <div ng-show="tabs.isSelected(2)" class="fill-height-tab">
        <div ng-include="'app/view/tips_view/tips_view.html'" class="scrollable"></div>
    </div>
    <div ng-show="tabs.isSelected(3)" class="fill-height-tab">
        <div ng-include="'app/view/story_view/story_view.html'" class="scrollable"></div>
    </div>
    <div ng-show="tabs.isSelected(4)" class="fill-height-tab">
        <div ng-include="'app/view/admin_view/admin_view.html'" class="fill-height"></div>
    </div>
</div>
